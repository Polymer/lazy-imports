<dom-module id="lazy-fail-element">
  <template>
    <style>
      :host {
        border: 2px solid red;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    class LazyFailElement extends Polymer.Element {
      static get is() { return 'lazy-fail-element'; }
      static get properties() {
        return {
          importLoaded: Boolean,
        };
      }
      ready() {
        super.ready();
        this.importLoaded = true;
      }
    }
    customElements.define(LazyFailElement.is, LazyFailElement);
  </script>
</dom-module>
