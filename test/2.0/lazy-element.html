<link rel="import" href="../../../polymer/polymer-element.html">

<dom-module id="lazy-element">
  <template>
    <style>
      :host {
        border: 2px solid red;
      }
    </style>

    <slot></slot>
  </template>

  <script>
    class LazyElement extends Polymer.Element {
      static get is() { return 'lazy-element'; }

      static get properties() {
        return {
          importLoaded: Boolean,
        };
      }

      ready() {
        super.ready();
        this.importLoaded = true;
      }
    }

    customElements.define(LazyElement.is, LazyElement);
  </script>
</dom-module>
