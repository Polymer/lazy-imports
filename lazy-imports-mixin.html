<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/import-href.html">
<link rel="import" href="lazy-imports-import.html">

<script>
  (() => {
    /**
     * `Polymer.LazyImportsMixin` enables a custom element to use declarative
     * lazy imports
     *
     * @demo demo/index.html
     * @polymerMixin
     */
    Polymer.LazyImportsMixin = (baseClass) => {
      return class extends baseClass {
        /**
         * Calls `Polymer.Base.importHref` for each `<link rel="lazy-import"` in
         * the `dom-module` where the calling element is defined, where the
         * "group" attribute matches the provided "group". If no group is
         * provided, Lazy HTML Imports with no group will be imported.
         *
         * importHref is only called once per globally-unique URL.
         *
         * @param {string=} group The group attribute to filter on.
         * @param {HTMLElement=} fromElement The element to search for lazy
         *                                   imports within. If no element is
         *                                   provided, this mixin will find a
         *                                   `dom-module` with an `id` matching
         *                                   `this.localName`.
         * @param {object=} options Accepts a retry flag which will force a
         *                          retry of a previously failed import.
         * @return {Promise}
         */
        importLazyGroup(group, fromElement, options) {
          return Polymer.__importLazyGroup(fromElement || this, group, options);
        }
      };
    };
  })();
</script>
